{% extends "base.html" %}


{% block content %}
<div class="col">
    <div class="row justify-content-center">
        <h2>{{category_name}}</h2>
    </div>
        <table class="table table-bordered">
    <div class="row">
    <thead class="thead-dark">
    <tr>
        {% for key in head_names %}
        <th scope="col">{{key}}</th>
        {% endfor %}
    </tr>
    </thead>
    {% for item in items %}
    <tbody>
    <tr>
        {% for key, value in item.items() %}
        {% if not key.startswith('_') %}
        <th scope="col">{{value}}</th>
        {% endif %}
        {% endfor %}

        <td>
            <a href="{{url_for('delete_item', cat=table_title, id=item[id_name])}}" class="btn btn-danger">Удалить</a>
        </td>
    </tr>
    </tbody>
    {% endfor %}
    </div>
        </table>
</div>
{% endblock %}
